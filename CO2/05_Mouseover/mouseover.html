<!DOCTYPE html>
<html lang="en">

<head>
    <title>event handling</title>
    <script>
        function myFunction() {
            document.getElementById("image").src = "cev2.jpg";
            document.getElementById("text").innerHTML = "Logo";
        }

        function myFun() {
            document.getElementById("image").src = "cev1.jpeg";
            document.getElementById("text").innerHTML = "College Of Engineering Vadakara";
        }
    </script>
</head>

<body>
    <h1 id="text">College Of Engineering Vadakara</h1>
    <img id="image" onmouseover="myFunction()" onmouseout="myFun()" src="cev1.jpeg" height="350">
</body>

</html>
