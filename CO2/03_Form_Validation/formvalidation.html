<html>
<head>
<title>reg</title>
<script>
function validate()
    {
        var n=document.forms["fname"]["name"].value;
        if(n=="")
        {
        alert("Enter Your Name");
        return false;
        }
        var s=document.forms["fname"]["select"].value;
        if(s=="course")
        {
        alert("Select a Course");
        return false;
        }
    }   
</script>
</head>
<body bgcolor="grey">
<h1 align="center"><b>REGISTRATION FORM</b></h1>
<center>
<form method="post" action="/action_page.php" name="fname" onsubmit="return validate()">
<table>
<tr>
<td><label for="name">Name:</label></td><td><input type="text" id="name" name="name"></td>
</tr>
<tr>
<td><label for="add">Address:</label></td><td><textarea size="30" id="add" name="add" required>
</textarea></td>
</tr>
<tr>
<td><label for="age">Age:</label></td><td><input type="text" id="age" name="age" pattern="[0-9][0-9]" required></td>
</tr>
<tr>
<td>Gender:
<td><input type="radio" name="gender" value="male" checked>Male
<input type="radio" name="gender" value="male">Female
</td>
</tr>
<tr>
<td>Course</td>
<td><select name="select">
<option value="course">Course</option>
<option value="Bsc.CS">Bsc.CS</option>
<option value="BCA">BCA</option>
<option value="BBA">BBA</option>
<option value="B.Tech">B.Tech</option>
<option value="MCA">MCA</option>
</select></td>
</tr>
<tr>
<td>E-mail:</td>
<td><input type="text" name="mail" id="mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required></td>
</tr>
<tr><td>Mobile No:</td>
<td><input type="number" name="mobile" id="mobile" required></td>
</tr>
<tr>
<td>Language:</td><td><input type="checkbox" name="language" value="Malayalam" required>Malayalam
<input type="checkbox" name="language" value="English">English
<input type="checkbox" name="language" value="Hindi">Hindi
</td></tr>
</table>
<input type="submit" value="Submit">
<input type="reset" value="clear"></tr>
</form>
</body>
</html>
